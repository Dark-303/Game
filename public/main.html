<!DOCTYPE html>
<html>
<head>
    <title>Simple Game</title>
    <style>
        #characterSelection {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="characterSelection">
        <button onclick="selectCharacter('Character1')">Character 1</button>
        <button onclick="selectCharacter('Character2')">Character 2</button>
        <!-- Add more characters as needed -->

    <button onclick="startGame()">Start Game</button>
    
    <!-- Button to open cmenu.html -->
    <button onclick="window.location.href='cmenu.html'">Character Menu</button>

    <canvas id="gameCanvas" width="800" height="600" style="display:none;"></canvas>
    <script src="public/game.js"></script>
</body>
</html>
